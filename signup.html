<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter SignUp</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="css/styles.css" rel="stylesheet">
  <link href="Images/favicon.ico" rel="icon" type="image/x-icon"/>
</head>

<body class="text-center">

  <main class="form-signin">
    <img class="mb-4" src="Images/mail_logo.png" alt="mail_picture" width="72" height="72">
    <form action="/" method="post">
      <h1 class="h3 mb-3 fw-normal">SignUp to my Newsletter!</h1>
      <div class="form-floating">
        <input type="text" class="form-control top" name="f" placeholder="First Name" required autofocus>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" name="l" placeholder="Last Name" required>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="name@example.com" required>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Sandip</p>
    </form>
  </main>

</body>

</html>
